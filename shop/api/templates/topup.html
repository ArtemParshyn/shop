<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="/payments/create-payment/">
    {% csrf_token %}
    <label for="currency">Currency:</label>
    <select name="currency" required>
        <option value="btc">BTC</option>
        <option value="eth">ETH</option>
        <option value="ltc">LTC</option>
        <option value="usdt-erc20">USDT-ERC20</option>
        <option value="usdc-erc20">USDC-ERC20</option>
    </select>
    <label for="forwarding_address">Forwarding Address:</label>
    <input type="text" name="forwarding_address" required>
    <label for="callback_link">Callback Link (optional):</label>
    <input type="url" name="callback_link">
    <label for="confirmations">Confirmations (default 3):</label>
    <input type="number" name="confirmations" min="1" value="3">
    <button type="submit">Create Payment Address</button>
</form>

</body>
</html>
